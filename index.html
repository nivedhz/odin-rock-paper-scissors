<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container border">
      <div class="innerScreenContainer border">
        <div class="innerScreen">
        </div>
      </div>
      <div class="lowerItems border">
        <div class="dpad">
          <button class="dpad-btn up btn-properties btn-hover"></button>
          <button class="dpad-btn down btn-properties btn-hover"></button>
          <button class="dpad-btn left btn-properties btn-hover"></button>
          <button class="dpad-btn right btn-properties btn-hover"></button>
          <div class="dpad-center"></div>
        </div>
        <div class="function-btn">
          <button class="menu-btn">B</button>
          <button class="selection-btn">A</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
