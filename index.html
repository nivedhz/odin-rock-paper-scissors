<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container border">
      <div class="innerScreenContainer border">
        <div class="innerScreen">
          <div class="screenTop">
            <h3 class="rpsScreenMain">Rock, Paper & Scissors
            </h3>
            <p class="roundScore"><span>0</span>:<span>0</span></p>
          </div>
          <div class="screenBottom">
            <div class="chatScreen">
              <div class="computer"><p>Computer</p>
                <img src="images/scissors.png" alt="">
              </div>
              <div class="user"><p>User</p>
                <img src="images/rock.png" alt="">
              </div>
            </div>
            <hr style="border: 1px solid black ; margin-bottom: 4px;">
            <div class="choices">
              <img src="images/paper.png" alt="Paper">
              <img src="images/rock.png" alt="Rock">
              <img src="images/scissors.png" alt="Scissors">
            </div>
          </div>
        </div>
      </div>
      <div class="lowerItems border">
        <div class="dpad">
          <button class="dpad-btn up btn-properties "></button>
          <button class="dpad-btn down btn-properties "></button>
          <button class="dpad-btn left btn-properties "></button>
          <button class="dpad-btn right btn-properties "></button>
          <div class="dpad-center"></div>
        </div>
        <div class="function-btn">
          <button class="menu-btn">B</button>
          <button class="selection-btn">A</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
